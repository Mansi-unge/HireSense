<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HireSense | AI Resume Analyzer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6fb;
    }

    .card {
      border: none;
      border-radius: 14px;
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .brand-title {
      font-weight: 700;
      color: #2d3a8c;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #6c757d;
    }

    .form-label {
      font-size: 0.9rem;
      color: #495057;
    }

    .form-control {
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .form-control:focus {
      border-color: #4c63d2;
      box-shadow: 0 0 0 0.15rem rgba(76, 99, 210, 0.25);
    }

    .btn-primary {
      background-color: #4c63d2;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #3b4db3;
      box-shadow: 0 6px 16px rgba(76, 99, 210, 0.3);
    }

    .footer-text {
      font-size: 0.8rem;
      color: #6c757d;
    }
  </style>
</head>

<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="max-width: 520px; width: 100%;">

      <div class="text-center mb-4">
        <h3 class="brand-title mb-1">
          <i class="fa-solid fa-brain me-2"></i>HireSense
        </h3>
        <p class="subtitle mb-0">
          AI Resume Analyzer & Skill Matcher
        </p>
      </div>

      <form method="POST" enctype="multipart/form-data">

        <div class="mb-3">
          <label class="form-label fw-medium">
            <i class="fa-solid fa-file-lines me-2 text-primary"></i>
            Upload Resume
          </label>
          <input
            type="file"
            class="form-control"
            name="resume"
            accept=".pdf,.docx"
            required
          />
        </div>

        <div class="mb-4">
          <label class="form-label fw-medium">
            <i class="fa-solid fa-briefcase me-2 text-primary"></i>
            Job Description
          </label>
          <textarea
            class="form-control"
            name="job_description"
            rows="5"
            placeholder="Paste the job description here..."
            required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-semibold">
          <i class="fa-solid fa-magnifying-glass me-2"></i>
          Analyze Resume
        </button>

      </form>

    </div>
  </div>

</body>
</html>
